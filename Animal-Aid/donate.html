<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate to Animal Aid Hub</title>
    <link rel="stylesheet" href="sty.css">
    <style>
        /* Additional CSS */
        button:hover {
            background-color: #0b7a07;
            transform: scale(1.05); /* Scale up slightly on hover */
        }
        
        .info-container:hover {
            background-color: rgba(255, 255, 255, 0.1); /* Lighten background on hover */
            transform: rotate(3deg); /* Rotate slightly on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>Donate❤️ to Animal Aid Hub</h1>
    </header>
    <main>
        <section class="donate-form">
            <h2>Make a Donation❤️</h2>
            <form action="#">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="mobile">Your Mobile Number:</label>
                <input type="tel" id="mobile" name="mobile" required>

                <label for="amount">Donation Amount:</label>
                <input type="number" id="amount" name="amount" min="1" required>

                <button type="button" id="donateButton">Donate Now</button>
            </form>
        </section>
        <div class="info-container">
            <h1>Welcome to Animal Aid Hub</h1>
            <p>Join our community to make a difference in the lives of animals in need.</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Animal Aid Hub. All rights reserved.</p>
    </footer>
    <script src="scr.js"></script>
</body>
</html>
